<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>BOO Social Performance</title>
</head>

<body>
  <header>
    <div class="row">
      <div class="nav col-2">
        <div type="button" data-bs-toggle="dropdown"><img src="Assets/Pictures/Hamburger_icon.svg.png" height="50px" ;
            width="50px"></div>
        <ul class="dropdown-menu nav-dropdown" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item nav-link" href="index.html">Dashboard</a></li>
          <li><a class="dropdown-item nav-link" href="#">Data</a></li>
          <li><a class="dropdown-item nav-link" href="#">Report an issue</a></li>
        </ul>
      </div>
      <div class="logo col-10">Bridge of Orchy Hotel Social Performance</div>
    </div>
  </header>
  <main>
    <div class="parameters row">
      <div class="period col-xl-6 col-lg-12">
        <ul>
          <li class="dropdown period-label">Period:</li>
          <li><a href="#">30 days</a></li>
          <li><a href="#">3 months</a></li>
          <li><a href="#">1 year</a></li>
          <li><a href="#">All</a></li>
        </ul>
      </div>
      <div class="dropdown col-xl-6 col-lg-12">
        <button class="dropdown-toggle channels" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          Channels
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">
              <div onclick="graphChannels()">All</div>
            </a></li>
          <li><a class="dropdown-item" href="#">
              <div onclick="Facebook()">Facebook</div>
            </a></li>
          <li><a class="dropdown-item" href="#">
              <div onclick="Twitter()">Twitter</div>
            </a></li>
          <li><a class="dropdown-item" href="#">
              <div onclick="Instagram()">Instagram</div>
            </a></li>
          <li><a class="dropdown-item" href="#">
              <div onclick="Mailchimp()">Mailchimp</div>
            </a></li>
        </ul>
      </div>
    </div>
    <div class="graphs-wrapper">
      <div class="row">
        <div class="graph col-xl-6 col-lg-12" id="FB">
          <div>Facebook</div>
          <canvas id="myChartFB" style="width:100%;max-width:800px"></canvas>
        </div>
        <div class="graph col-xl-6 col-lg-12" id="Twitter">
          <div>Twitter</div>
          <canvas id="myChartTwitter" style="width:100%;max-width:800px"></canvas>

        </div>
        <div class="graph col-xl-6 col-lg-12" id="Instagram">
          <div>Instagram</div>
          <canvas id="myChartInstagram" style="width:100%;max-width:800px"></canvas>
        </div>
        <div class="graph col-xl-6 col-lg-12" id="Mailchimp">
          <div>Mailchimp</div>
          <canvas id="myChartMailchimp" style="width:100%;max-width:800px"></canvas>
        </div>
      </div>
    </div>
    
    <script>

      var myCanvasFB = document.getElementById("myChartFB");
      var ctxFB = myCanvasFB.getContext('2d');
      
            var myChartTwitter = new Chart(ctxFB, {
        type: 'line',
        data: {
          labels: ["2021-03-11", "2021-04-25"],
          datasets: [{
            label: 'Facebook',
            data: [{
              t: "2021-03-11",
              y: 2012
            },
            {
              t: "2021-03-18",
              y: 2056
            },
            {
              t: "2021-03-25",
              y: 2122
            },
            {
              t: "2021-04-25",
              y: 2189
            }
            ],
            backgroundColor: [
              'rgba(59, 89, 152, 0.2)'
            ],
            borderColor: [
              'rgba(59, 89, 152, 1)',
            ],
            borderWidth: 3
          }]
        },
        options: {
          scales: {
            xAxes: [{
              type: 'time',
              distribution: 'linear'
            }]
          }
        }
      });
          </script>
    <script>

      var myCanvasTwitter = document.getElementById("myChartTwitter");
      var ctxTwitter = myCanvasTwitter.getContext('2d');
      
            var myChartTwitter = new Chart(ctxTwitter, {
        type: 'line',
        data: {
          labels: ["2021-03-11", "2021-04-25"],
          datasets: [{
            label: 'Twitter',
            data: [{
              t: "2021-03-11",
              y: 1985
            },
            {
              t: "2021-03-18",
              y: 1982
            },
            {
              t: "2021-03-25",
              y: 1990
            },
            {
              t: "2021-04-25",
              y: 1999
            }
            ],
            backgroundColor: [
              'rgba(0, 172, 238, 0.2)'
            ],
            borderColor: [
              'rgba(0, 172, 238, 1)',
            ],
            borderWidth: 3
          }]
        },
        options: {
          scales: {
            xAxes: [{
              type: 'time',
              distribution: 'linear'
            }]
          }
        }
      });
          </script>
    <script>

      var xValues = [55, 50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150, 200];
      var yValues = [3, 7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15, 20];

      new Chart("myChartInstagram", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [{
            fill: false,
            lineTension: 0,
            backgroundColor: "rgba(0,0,255,1.0)",
            borderColor: "rgba(0,0,255,0.1)",
            data: yValues
          }]
        },
        options: {
          legend: { display: false },
          scales: {
            yAxes: [{ ticks: { min: 6, max: 16 } }],
          }
        }
      });
    </script>
    <script>
      var xValues = [55, 50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150, 200];
      var yValues = [3, 7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15, 20];

      new Chart("myChartMailchimp", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [{
            fill: false,
            lineTension: 0,
            backgroundColor: "rgba(0,0,255,1.0)",
            borderColor: "rgba(0,0,255,0.1)",
            data: yValues
          }]
        },
        options: {
          legend: { display: false },
          scales: {
            yAxes: [{ ticks: { min: Math.min.apply(Math, yValues) - 1, max: Math.max.apply(Math, yValues) + 3 } }],
          }
        }
      });
    </script>
  </main>
  <footer>
    <div class="row">
      <div class="col center">Copyright Syler Softwares 2021</div>
  </footer>

</body>

</html>
